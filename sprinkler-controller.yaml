  - platform: gpio
    id: sprinkler_pump_on_sw
    pin: ${relay_pin_1}
    name: "Open Valve"
    icon: "mdi:valve-open"
    internal: true
    on_turn_off:
      then:
        - lambda: 'id(binary_sensor_relay_var) = true;'
  - platform: gpio
    id: sprinkler_pump_off_sw
    pin: ${relay_pin_2}
    name: "Close Valve"
    icon: "mdi:valve-closed"
    internal: true
    on_turn_off:
      then:
        - lambda: 'id(binary_sensor_relay_var) = false;'
  - platform: gpio
    id: garden_sprinkler_valve_sw0
    pin: ${relay_pin_3}
  - platform: gpio
