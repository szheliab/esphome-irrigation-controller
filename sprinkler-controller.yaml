substitutions:
  name: sprinkler-controller
  friendly_name: Sprinkler Controller
  comment: "Sprinker Controller based on ESP32 8ch relay board. Added I2C display, Dallas sensor for water temperature, and I2C RTC clock."
  area: Garden
  # Relay pins
  relay_pin_1: GPIO32
  relay_pin_2: GPIO33
  relay_pin_3: GPIO25
  relay_pin_4: GPIO26
  relay_pin_5: GPIO27
  relay_pin_6: GPIO14
  relay_pin_7: GPIO12
  relay_pin_8: GPIO13
  # 1Wire Dallas pins
  dallas_temp_gpio: GPIO15
  dallas_temp_address: 0xda00000054930528 
  # I2C, display pins
  i2c_sda: GPIO21
  i2c_scl: GPIO22

  status_led: GPIO23
  io0_button:
    number: GPIO0
    inverted: true


esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${comment}
  area: ${area}
  name_add_mac_suffix: True

  on_boot: 
    then:
      - ds1307.read_time:
      - delay: 2min
      - lambda: id(oled).turn_off();

wifi:
  use_address: sprinkler-controller-7cee64.local
  # reboot_timeout: 12h

esp32:
  board: esp32dev
  # framework:
  #   type: esp-idf

# Include common settings
packages:
  - !include common/wifi.yaml

# Enable logging
logger:

# Enable Home Assistant API
api:
  id: api_id
  reboot_timeout: 12h
  actions:
    - action: run_valve_0
      variables:
        duration: int
      then:
        - sprinkler.start_single_valve:
            id: garden_sprinkler_ctrlr
            valve_number: 0
            run_duration: !lambda 'return duration;'
    - action: run_valve_1
      variables:
        duration: int
      then:
        - sprinkler.start_single_valve:
            id: garden_sprinkler_ctrlr
            valve_number: 1
            run_duration: !lambda 'return duration;'
    - service: shutdown
      then:
        - sprinkler.shutdown: garden_sprinkler_ctrlr
    - service: pause
      then:
        - sprinkler.pause: garden_sprinkler_ctrlr
    - service: resume
      then:
        - sprinkler.resume: garden_sprinkler_ctrlr

ota:
  - platform: esphome

status_led:
  pin: ${status_led}

font:
  - file:
      type: gfonts
      family: Roboto
    id: roboto_12
    size: 12
    glyphsets:
      # - GF_Latin_Core
      - GF_Cyrillic_Core

  - file: 'fonts/materialdesignicons-webfont.ttf'
    id: mdi_medium
    size: 15
    glyphs:
      - "\U000F0928" # wifi-4
      - "\U000F0925" # wifi-3
      - "\U000F0922" # wifi-2
      - "\U000F091F" # wifi-1
      - "\U000F0920" # Low-wifi
      - "\U000F092B" # No-wifi
      - "\U000F18F6" # cloudy clock
      - "\U000F0597" # raining
      - "\U000F0599" # sunny
      - "\U000F058C" # drop
      - "\U000F1508" # drop off
      - "\U000F1060" # sprinkler
      - "\U000F03E7" # pause
      - "\U000F07D0" # home assistant
      - "\U000F13AB" # timer

globals:
  - id: binary_sensor_relay_var
    type: bool
    restore_value: True


sprinkler:
  - id: garden_sprinkler_ctrlr
    pump_pulse_duration: 10s
    pump_stop_valve_delay: 1s
    pump_start_valve_delay: 10s
    main_switch: "Sprinklers"
    auto_advance_switch: "Sprinklers Auto Advance"
    multiplier_number:
      name: "Multiplier"
      icon: "mdi:multiplication"
    repeat_number:
      name: "Repeat"
      icon: "mdi:repeat"
    valves:
      - valve_switch: "Garden Drip"
        enable_switch: "Enable Garden Drip"
        pump_on_switch_id: sprinkler_pump_on_sw
        pump_off_switch_id: sprinkler_pump_off_sw
        run_duration_number: 
          id: zone_1_run_duration
          name: "Zone 1 Run Duration"
          icon: "mdi:timer-outline"
          initial_value: 15
          min_value: 1
          max_value: 120
          unit_of_measurement: min
        valve_switch_id: garden_sprinkler_valve_sw0
      - valve_switch: "Back Lawn"
        enable_switch: "Enable Back Lawn"
        pump_on_switch_id: sprinkler_pump_on_sw
        pump_off_switch_id: sprinkler_pump_off_sw
        run_duration_number: 
          id: zone_2_run_duration
          name: "Zone 2 Run Duration"
          icon: "mdi:timer-outline"
          initial_value: 45
          min_value: 1
          max_value: 180
          unit_of_measurement: min
        valve_switch_id: garden_sprinkler_valve_sw1

